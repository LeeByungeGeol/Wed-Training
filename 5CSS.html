<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS를 공부합시둥</title>
    <style media="screen">
      h1{
        font-size: 45px;
        text-align: center;
        border-bottom: 1px solid gray;
        margin:0px;
        padding: 20px;
      }
      h2{
        border-width: 1px;
        border-color: green;
        border-style: solid;
        text-align: center;
        padding: 20px;
        margin: 180px;
        width: 10px;
      }
      a{
        border: 1px solid red;
      }
      h2{
        display: inline;
      }
    </style>
  </head>
  <body>
    <h1>CSS</h1>
    <p>
    <h2>CSS</h2>
    <h2>CSS</h2><br><br></p>

    <p><a href="https://naver.com" target="_blank" title="CSS" style="color: red">CSS</a>
    를 공부를 시작하겠습니다.</P>
    <h3>이곳이 바뀐다.</h3>

  </body>
</html>
