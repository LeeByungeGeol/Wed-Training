<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop and array</h1>
    <script>
      var coworkers =['A','B','C','D'];
    </script>
    <h2>co workers</h2>
    <ul>
      <li>A</li>
      <li>B</li>
      <li>C</li>
      <li>D</li>
    </ul>
      <ul>
        <script>
          var i=0;
          while(i<5){
            document.write('<li> '+coworkers[i]+' </li>');
            i=i+1;
          }
        </script>
      </ul>
      <ul>
        <script>
          var i=0;
          while(i<coworkers.length){
            document.write('<li> '+coworkers[i]+' </li>');
            i=i+1;
          }
        </script>
      </ul>
      <ul>
        <script>
          var i=0;
          while(i<coworkers.length){
            document.write('<li><a href="httl://"a.com/' +coworkers[i]+ '">"' + coworkers[i] + '</a></li>');
            i=i+1;
          }
        </script>
      </ul>
  </body>
</html>
