<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>옷가게</title>
    <style>
    #grid{
      border: 5px solid pink;
      display: grid;
      grid-template-columns: 150px 1fr;
    }
    div{
      border:5px solid gray;
    }
    </style>
  </head>
  <body>
    <div id= "grid">
      <div>상의</div>
      <div>상의란 목아래부터 골반위까지의 공간을 뜻한다. <br>어깨가 넓은면 어깨깡패가 되는것이다.</div>
    </div>
  </body>
</html>
